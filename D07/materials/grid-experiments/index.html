<!DOCTYPE html>
<html lang="en">
<head>
	<title>Two-Column Layout Challenge 
	</title>
	<link rel="stylesheet" href="simple-grid.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="grid">
		<div class="col-1-1">
			<div class="box"></div>
		</div>
	</div>

	<div class="grid">
		<div class=".col-9-12">
			<div class="box" class="middle"></div>
		</div>
	</div>

	<div class="grid">
		<div class=".col-3-12">
			<div class="box" class="middle"></div>
		</div>
	</div>

	<div class="grid">
		<div class=".col-1-1">
			<div class="box"></div>
		</div>
	</div>
</body>
</html>
